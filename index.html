<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Amazing Websites - Curated Collection</title>
    <meta name="description" content="Discover the most useful, creative, and amazing websites on the internet. A curated collection of tools, resources, and hidden gems.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .hero {
            text-align: center;
            padding: 80px 20px;
            color: white;
            background: rgba(0,0,0,0.1);
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-box:focus {
            outline: none;
            background: white;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .category-tag {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            cursor: pointer;
        }

        .category-tag:hover, .category-tag.active {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .websites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .website-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .website-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .website-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .website-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .website-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .website-info h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .website-category {
            font-size: 0.8rem;
            color: #667eea;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .website-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .website-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .website-url {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .website-url:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .visit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .visit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            color: white;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .error {
            text-align: center;
            color: white;
            background: rgba(255, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .stats {
                gap: 20px;
            }
            
            .websites-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>üåü Discover Amazing Websites</h1>
        <p>A curated collection of the most useful, creative, and inspiring websites on the internet</p>
        
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search websites..." id="searchBox">
            <span class="search-icon">üîç</span>
        </div>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat">
                <span class="stat-number" id="totalWebsites">0</span>
                <span class="stat-label">Curated Websites</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="totalCategories">0</span>
                <span class="stat-label">Categories</span>
            </div>
            <div class="stat">
                <span class="stat-number">‚àû</span>
                <span class="stat-label">Possibilities</span>
            </div>
        </div>

        <div class="categories" id="categories">
            <a href="#" class="category-tag active" data-category="all">All</a>
        </div>

        <div class="websites-grid" id="websitesGrid">
            <div class="loading">Loading websites...</div>
        </div>
    </div>

    <div class="footer">
        <p>Discover something new every day ‚Ä¢ Curated with ‚ù§Ô∏è</p>
    </div>

    <script>
        // Configuration
        const WEBSITES_DATA_URL = 'websites.json'; // Path to your external JSON file
        
        // Global variables
        let websites = [];
        let currentCategory = 'all';
        let filteredWebsites = [];

        // Category mapping
        const categoryEmojis = {
            'tools': 'üõ†Ô∏è',
            'design': 'üé®',
            'development': 'üíª',
            'productivity': '‚ö°',
            'education': 'üìö',
            'entertainment': 'üéÆ',
            'resources': 'üìÅ',
            'other': 'üåê'
        };

        const categoryNames = {
            'tools': 'Tools',
            'design': 'Design',
            'development': 'Development',
            'productivity': 'Productivity',
            'education': 'Education',
            'entertainment': 'Entertainment',
            'resources': 'Resources',
            'other': 'Other'
        };

        // Initialize on page load
        window.addEventListener('load', function() {
            loadWebsites();
            setupSearch();
        });

        // Load websites from external JSON file
        async function loadWebsites() {
            try {
                const response = await fetch(WEBSITES_DATA_URL);
                
                if (!response.ok) {
                    throw new Error(`Failed to load websites: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.websites && Array.isArray(data.websites)) {
                    websites = data.websites;
                    filteredWebsites = [...websites];
                    renderWebsites();
                    renderCategories();
                    updateStats();
                } else {
                    throw new Error('Invalid data format: expected "websites" array');
                }
            } catch (error) {
                console.error('Error loading websites:', error);
                document.getElementById('websitesGrid').innerHTML = `
                    <div class="error" style="grid-column: 1 / -1;">
                        <h3>Error Loading Websites</h3>
                        <p>${error.message}</p>
                        <p>Please check that the websites.json file exists and is properly formatted.</p>
                    </div>
                `;
            }
        }

        // Rendering Functions
        function renderWebsites() {
            const grid = document.getElementById('websitesGrid');
            
            if (filteredWebsites.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: white; grid-column: 1 / -1; padding: 40px;">No websites found.</div>';
                return;
            }

            grid.innerHTML = filteredWebsites.map(website => {
                const categoryEmoji = categoryEmojis[website.category] || 'üåê';
                const categoryName = categoryNames[website.category] || 'Other';
                
                let domain;
                try {
                    domain = new URL(website.url).hostname.replace('www.', '');
                } catch (e) {
                    domain = website.url;
                }
                
                const firstLetter = website.name.charAt(0).toUpperCase();

                return `
                    <div class="website-card">
                        <div class="website-header">
                            <div class="website-icon">${firstLetter}</div>
                            <div class="website-info">
                                <h3>${website.name}</h3>
                                <div class="website-category">${categoryEmoji} ${categoryName}</div>
                            </div>
                        </div>
                        <div class="website-description">${website.description}</div>
                        <div class="website-footer">
                            <a href="${website.url}" class="website-url" target="_blank" rel="noopener">${domain}</a>
                            <a href="${website.url}" class="visit-btn" target="_blank" rel="noopener">
                                Visit Site ‚Üí
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderCategories() {
            const categoriesContainer = document.getElementById('categories');
            const categories = [...new Set(websites.map(w => w.category))];
            
            const categoryHTML = [
                '<a href="#" class="category-tag active" data-category="all">All</a>',
                ...categories.map(cat => {
                    const emoji = categoryEmojis[cat] || 'üåê';
                    const name = categoryNames[cat] || cat;
                    return `<a href="#" class="category-tag" data-category="${cat}">${emoji} ${name}</a>`;
                })
            ].join('');

            categoriesContainer.innerHTML = categoryHTML;

            // Add event listeners
            categoriesContainer.querySelectorAll('.category-tag').forEach(tag => {
                tag.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentCategory = tag.dataset.category;
                    
                    // Update active state
                    categoriesContainer.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                    
                    // Filter websites
                    if (currentCategory === 'all') {
                        filteredWebsites = [...websites];
                    } else {
                        filteredWebsites = websites.filter(w => w.category === currentCategory);
                    }
                    
                    renderWebsites();
                    updateStats();
                });
            });
        }

        function updateStats() {
            document.getElementById('totalWebsites').textContent = filteredWebsites.length;
            document.getElementById('totalCategories').textContent = new Set(filteredWebsites.map(w => w.category)).size;
        }

        function setupSearch() {
            const searchBox = document.getElementById('searchBox');
            let searchTimeout;

            searchBox.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const query = e.target.value.toLowerCase().trim();
                    
                    if (query) {
                        // Filter based on current category and search query
                        let results = websites;
                        
                        if (currentCategory !== 'all') {
                            results = websites.filter(w => w.category === currentCategory);
                        }
                        
                        filteredWebsites = results.filter(w => 
                            w.name.toLowerCase().includes(query) ||
                            w.description.toLowerCase().includes(query) ||
                            w.category.toLowerCase().includes(query)
                        );
                        
                        renderWebsites();
                        updateStats();
                    } else {
                        // Reset to current category filter
                        if (currentCategory === 'all') {
                            filteredWebsites = [...websites];
                        } else {
                            filteredWebsites = websites.filter(w => w.category === currentCategory);
                        }
                        
                        renderWebsites();
                        updateStats();
                    }
                }, 300);
            });
        }
    </script>
</body>
</html>
