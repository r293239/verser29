<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .sync-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .sync-status.connected {
            background: rgba(76, 175, 80, 0.8);
            color: white;
        }

        .sync-status.disconnected {
            background: rgba(244, 67, 54, 0.8);
            color: white;
        }

        .config-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .config-panel.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4ecdc4 0%, #26de81 100%);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
        }

        .websites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .website-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .website-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .website-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .website-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .website-card p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .website-url {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            word-break: break-all;
            display: block;
            margin-bottom: 15px;
        }

        .website-url:hover {
            text-decoration: underline;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .add-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .add-form input, .add-form textarea {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .add-form input:focus, .add-form textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-form textarea {
            resize: vertical;
            min-height: 80px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .notification.success {
            background: #4caf50;
        }

        .notification.error {
            background: #f44336;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .websites-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ My Website Manager</h1>
            <div id="syncStatus" class="sync-status disconnected">
                Not Connected to GitHub
            </div>
        </div>

        <div id="configPanel" class="config-panel">
            <h3>GitHub Configuration</h3>
            <div class="form-group">
                <label for="githubToken">GitHub Personal Access Token:</label>
                <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx">
            </div>
            <div class="form-group">
                <label for="githubRepo">Repository (username/repo-name):</label>
                <input type="text" id="githubRepo" placeholder="yourusername/website-manager">
            </div>
            <button class="btn" onclick="saveConfig()">Save Configuration</button>
            <button class="btn btn-danger" onclick="clearConfig()">Clear Configuration</button>
        </div>

        <div class="controls">
            <button class="btn" onclick="toggleConfig()">‚öôÔ∏è Configure GitHub</button>
            <button class="btn btn-success" onclick="syncWithGitHub()">üîÑ Sync with GitHub</button>
            <button class="btn" onclick="exportData()">üìÅ Export Data</button>
        </div>

        <div class="main-content">
            <div>
                <div id="websitesGrid" class="websites-grid">
                    <!-- Websites will be populated here -->
                </div>
            </div>

            <div class="sidebar">
                <h3>‚ûï Add New Website</h3>
                <div class="add-form">
                    <input type="text" id="websiteName" placeholder="Website Name">
                    <input type="url" id="websiteUrl" placeholder="https://example.com">
                    <textarea id="websiteDescription" placeholder="Brief description of your website"></textarea>
                    <button class="btn" onclick="addWebsite()">Add Website</button>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let websites = [];
        let config = {
            githubToken: '',
            githubRepo: ''
        };

        // Load data on page load
        window.addEventListener('load', function() {
            loadData();
            loadConfig();
            renderWebsites();
            updateSyncStatus();
        });

        function loadData() {
            const saved = localStorage.getItem('websites');
            if (saved) {
                websites = JSON.parse(saved);
            }
        }

        function saveData() {
            localStorage.setItem('websites', JSON.stringify(websites));
        }

        function loadConfig() {
            const savedConfig = localStorage.getItem('githubConfig');
            if (savedConfig) {
                config = JSON.parse(savedConfig);
                document.getElementById('githubToken').value = config.githubToken;
                document.getElementById('githubRepo').value = config.githubRepo;
            }
        }

        function saveConfig() {
            config.githubToken = document.getElementById('githubToken').value;
            config.githubRepo = document.getElementById('githubRepo').value;
            
            if (!config.githubToken || !config.githubRepo) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            localStorage.setItem('githubConfig', JSON.stringify(config));
            showNotification('Configuration saved!', 'success');
            updateSyncStatus();
            toggleConfig();
        }

        function clearConfig() {
            localStorage.removeItem('githubConfig');
            config = { githubToken: '', githubRepo: '' };
            document.getElementById('githubToken').value = '';
            document.getElementById('githubRepo').value = '';
            showNotification('Configuration cleared', 'success');
            updateSyncStatus();
        }

        function toggleConfig() {
            const panel = document.getElementById('configPanel');
            panel.classList.toggle('active');
        }

        function updateSyncStatus() {
            const status = document.getElementById('syncStatus');
            if (config.githubToken && config.githubRepo) {
                status.textContent = '‚úÖ Connected to GitHub';
                status.className = 'sync-status connected';
            } else {
                status.textContent = '‚ùå Not Connected to GitHub';
                status.className = 'sync-status disconnected';
            }
        }

        function addWebsite() {
            const name = document.getElementById('websiteName').value.trim();
            const url = document.getElementById('websiteUrl').value.trim();
            const description = document.getElementById('websiteDescription').value.trim();

            if (!name || !url) {
                showNotification('Please fill in name and URL', 'error');
                return;
            }

            const website = {
                id: Date.now(),
                name: name,
                url: url,
                description: description,
                createdAt: new Date().toISOString()
            };

            websites.push(website);
            saveData();
            renderWebsites();
            
            // Clear form
            document.getElementById('websiteName').value = '';
            document.getElementById('websiteUrl').value = '';
            document.getElementById('websiteDescription').value = '';
            
            showNotification('Website added!', 'success');
        }

        function deleteWebsite(id) {
            if (confirm('Are you sure you want to delete this website?')) {
                websites = websites.filter(site => site.id !== id);
                saveData();
                renderWebsites();
                showNotification('Website deleted', 'success');
            }
        }

        function editWebsite(id) {
            const website = websites.find(site => site.id === id);
            if (!website) return;

            const newName = prompt('Website Name:', website.name);
            if (newName === null) return;

            const newUrl = prompt('Website URL:', website.url);
            if (newUrl === null) return;

            const newDescription = prompt('Description:', website.description);
            if (newDescription === null) return;

            website.name = newName.trim();
            website.url = newUrl.trim();
            website.description = newDescription.trim();

            saveData();
            renderWebsites();
            showNotification('Website updated!', 'success');
        }

        function renderWebsites() {
            const grid = document.getElementById('websitesGrid');
            
            if (websites.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: white; font-size: 1.2rem; padding: 40px;">No websites added yet. Add your first website using the form on the right!</div>';
                return;
            }

            grid.innerHTML = websites.map(website => `
                <div class="website-card">
                    <h3>${escapeHtml(website.name)}</h3>
                    <p>${escapeHtml(website.description)}</p>
                    <a href="${website.url}" target="_blank" class="website-url">${website.url}</a>
                    <div class="card-actions">
                        <button class="btn btn-small" onclick="editWebsite(${website.id})">‚úèÔ∏è Edit</button>
                        <button class="btn btn-small btn-danger" onclick="deleteWebsite(${website.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function syncWithGitHub() {
            if (!config.githubToken || !config.githubRepo) {
                showNotification('Please configure GitHub settings first', 'error');
                return;
            }

            try {
                showNotification('Syncing with GitHub...', 'success');
                
                const data = {
                    websites: websites,
                    lastSync: new Date().toISOString()
                };

                const content = btoa(JSON.stringify(data, null, 2));
                
                // Check if file exists
                let sha = null;
                try {
                    const response = await fetch(`https://api.github.com/repos/${config.githubRepo}/contents/websites-data.json`, {
                        headers: {
                            'Authorization': `token ${config.githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        sha = fileData.sha;
                        
                        // Load remote data and merge
                        const remoteContent = JSON.parse(atob(fileData.content));
                        if (remoteContent.websites) {
                            // Simple merge: keep local data but notify about remote data
                            console.log('Remote data found:', remoteContent);
                        }
                    }
                } catch (e) {
                    console.log('File does not exist yet, will create new');
                }

                // Update or create file
                const updateResponse = await fetch(`https://api.github.com/repos/${config.githubRepo}/contents/websites-data.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${config.githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Update websites data - ${new Date().toISOString()}`,
                        content: content,
                        sha: sha
                    })
                });

                if (updateResponse.ok) {
                    showNotification('Successfully synced with GitHub!', 'success');
                } else {
                    throw new Error('Failed to sync with GitHub');
                }

            } catch (error) {
                console.error('Sync error:', error);
                showNotification('Failed to sync with GitHub. Check your token and repo name.', 'error');
            }
        }

        function exportData() {
            const data = {
                websites: websites,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `websites-backup-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('Data exported!', 'success');
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-save every 30 seconds
        setInterval(saveData, 30000);
    </script>
</body>
</html>
